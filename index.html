<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            Dashboard
        </div>
        <div class="items">
            <div class="item">Home</div>
            <div class="item">Profile</div>
            <div class="item">Messages</div>
            <div class="item">History</div>
            <div class="item">Tasks</div>
            <div class="item">Communities</div>
        </div>

        <div class="support-items">
            <div class="item">Settings</div>
            <div class="item">Support</div>
            <div class="item">Privacy</div>
        </div>
    </div>

    <div class="head">
        <div class="section1">

            <div class="search-bar">
                <img src="icons/magnify.svg" alt="search-icon">
                <input type="text">
            </div>

            <div class="notifbar">
                <img src="icons/bell-ring.svg" alt="">
                <img src="icons/reshot-icon-cat-ZKYX3725M4.svg" alt="logo">
                <p>Random User</p>
            </div>

        </div>

        <div class="section2">
            <div class="greeting-sec">
                <img src="icons/reshot-icon-cat-ZKYX3725M4.svg" alt="" class="biglogo">
                <div class="greeting">
                    <p>Hello There!</p>
                    <h2>Random User(@user)</h2>
                </div>
            </div>

            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>

    <div class="main-area">

    </div>
</body>

</html>
